<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台——堆糖</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/admin.css">
	<link href="__ROOT__/favicon.ico" rel="SHORTCUT ICON">
	<script type="text/javascript" src="__JS__/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("tr.tr_color").mouseover(function(){
			$(this).css("background-color","rgba(253,71,104,0.8)")
		});
		$("tr.tr_color").mouseout(function(){
			$(this).css("background-color","#fff")
		});
		$(".add").click(function(){
    		$("#jq").slideDown("slow");
  		});
  		$(".up").click(function(){
    		$(".table").css("display","none");
  		});
  	$("#post").validate({
			rules:{
				section:{
					required:true
				},
				remark:{
					required:true,
					minlength:25
				}
			},
			messages:{
				section:{
					required:"<img src='__IMG__/error_16.png'><span class='tips'>请写入版块名称</span>"
				},
				remark:{
					required:"<img src='__IMG__/error_16.png'><span class='tips'>请输入内容</span>",
					minlength:"<img src='__IMG__/error_16.png'><span class='tips'>内容最少25个字符</span>"
				}
			}
			});
})
</script>
</head>
<body>
	<div class="nav_ul">
		<ul class="nav_left">
			<li><img src="__IMG__/logo.png"></li>
			<li><img src="{$userimg.userimg}" width="30px" height="30px">
			<span>欢迎你{$Think.session.userid}　{$Think.session.nickname}<a href="{:url('logout')}"> 注销</a></span>
			</li>
		</ul>
	</div>
<div class="set">
<div class="setting-list">
	<ul >
		<li><a href="{:url('')}" >版块管理</a></li>
		<li><a href="{:url('mes')}" target="iframename" class="up">留言管理</a></li>
		<li><a href="{:url('forbidden')}" target="iframename" class="up">用户管理</a></li>
		<li><a href="{:url('')}" target="iframename">广告位管理</a></li>
	</ul>
</div>
<div class="table">
	<img src="__IMG__/add.png" class="add">添加版块
</div>
	<div id="jq">
		<h1>请输入添加版块的名字和说明</h1>
		<p>要求：版块名跟现有的不能重复;</p>
		<form method="post" action="{:url('add')}" id="post">
		<table width="500px">
			<tr><td width="70px">版块名</td>
			<td><input type="text" name="section" placeholder="4个中文字符"></td>
			</tr>
			<tr><td width="70px">版块说明</td>
			<td><textarea name="remark" placeholder="不少于25个字符" rows="8" cols="35"></textarea></td>
			</tr>
			<tr><td></td><td><input type="submit" value="提交" ></td></tr>
		</table>
		</form>
	</div>
<div class="table">
	<table width="1200px">
		<tr>
		<th align="middle">版块名称</th>
		<th align="middle">备注</th>
		<th align="middle">操作</th>
		</tr>
		{volist name="section" id="section"}
		<tr class="tr_color">
		<td>{$section.section}</td>
		<td>{$section.remark}</td>
		<td align="middle">
			<a href="{:url('alert',['sec'=>$section.section])}" target="iframename" class="up">修改</a>
			<a href="{:url('delete',['section'=>$section.section])}" >&nbsp;&nbsp; &nbsp;删除</a>
		</td>
		</tr>
		{/volist}
	</table>
</div>
<div class="main">
	<iframe src="" name="iframename" width="1200px" height="500px" border="0" frameborder="0"></iframe>
</div>
</div>
</body>
</html>
